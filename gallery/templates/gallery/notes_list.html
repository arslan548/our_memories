{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/notes_list.css' %}">
<style>
  /* Dark mode styles for notes_list.html */

body {
  background-color: #3e3a58; /* Dark Lavender */
  color: #dcd6e1; /* Light Lavender */
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.title {
  text-align: center;
  color: #e0d8f4;
  margin-top: 30px;
  font-size: 2rem;
  font-weight: bold;
}

.div-center {
  text-align: center;
  margin: 20px 0;
}

.button-add-note {
  background-color: #6c5ca3;
  color: #e0d8f4;
  border: none;
  border-radius: 12px;
  padding: 10px 25px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  outline: 2px solid #6c5ca3;
  transition: background-color 0.3s ease;
}

.button-add-note:hover {
  background-color: #7a6db8;
}

#board {
  max-width: 900px;
  margin: 0 auto 40px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.note {
  background-color: #4a4460;
  border-radius: 20px;
  padding: 20px;
  color: #e0d8f4;
  outline: 2px solid #6c5ca3;
  cursor: pointer;
  transition: background-color 0.3s ease;
  word-wrap: break-word;
}

.note:hover {
  background-color: #5e537d;
}

.note-link {
  color: inherit;
  text-decoration: none;
}

.note-link h4 {
  margin-top: 0;
  margin-bottom: 10px;
  font-weight: bold;
}

.note-link p {
  margin: 0;
  font-size: 0.95rem;
  color: #dcd6e1;
}

.no-notes {
  text-align: center;
  color: #b9a8d9;
  font-size: 1.2rem;
  margin-top: 40px;
}

</style>
<h2 class="title">Sticky Notes Board ðŸ§·</h2>
<div class="div-center">
  <a href="{% url 'add_note' %}">
    <button class="button-add-note">âž• Add Note</button>
  </a>
</div>

<div id="board">
  {% for note in notes %}
    <div class="note" data-note-id="{{ note.pk }}">
      <a href="{% url 'note_detail' note.pk %}" class="note-link">
        <h4>{{ note.title }}</h4>
        <p>{{ note.content|truncatechars:50 }}</p>
      </a>
    </div>
  {% empty %}
    <p class="no-notes">No notes yet ðŸ˜¢</p>
  {% endfor %}
</div>

{% endblock %}
