{% extends 'gallery/base.html' %}
{% block content %}

<style>
  .video-detail-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #4a4460; /* Darker Lavender */
    border-radius: 20px;
    /* Removed box-shadow */
    text-align: center;
    color: #e0d8f4;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .video-detail-container h2 {
    font-size: 2rem;
    margin-bottom: 25px;
    font-weight: bold;
    color: #b9a8d9;
  }

  .video-detail-container video {
    width: 100%;
    height: auto;
    border-radius: 15px;
    /* Removed box-shadow */
    margin-bottom: 25px;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .video-actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .neumorphic-btn {
    padding: 10px 25px;
    background: #6c5ca3;
    border: none;
    width: 100%; /* Remove width 100% to prevent overlap */
    border-radius: 12px;
    color: #e0d8f4;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    outline: 2px solid #6c5ca3; /* Solid outline */
    min-width: 120px; /* Ensure buttons have minimum width */
    text-align: center;
    margin-top: 10px;
  }

  .neumorphic-btn:hover {
    background: #7a6db8;
    transform: scale(1.03);
  }

  .back-btn {
    background-color: #5e537d;
    margin-top: 10px;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  @media (max-width: 768px) {
    .video-detail-container {
      margin: 20px 15px;
      padding: 20px;
    }

    .video-detail-container h2 {
      font-size: 1.5rem;
    }

    .neumorphic-btn {
      width: auto; /* Remove fixed width */
      min-width: 100px;
      text-align: center;
    }

    .video-actions {
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
  }
</style>

<div class="video-detail-container">
  <h2>{{ video.title }}</h2>
  <video controls>
    <source src="{{ video.video.url }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="video-actions">
    <center>
      <a href="{{ video.video.url }}" download class="neumorphic-btn">‚ù§Ô∏è Download</a>
      <a href="{% url 'edit_video' video.id %}" class="neumorphic-btn">‚úèÔ∏è Edit Video</a>
      <a href="{% url 'videos' %}" class="neumorphic-btn back-btn">üîô Go Back</a>
    </center>
  </div>
</div>

{% endblock %}
