{% extends 'gallery/base.html' %}

{% block content %}

<style>
  .link-detail-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 25px; /* Adjusted padding */
    background: #4a4460; /* Darker Lavender */
    border-radius: 20px;
    /* Removed box-shadow */
    text-align: center;
    color: #e0d8f4;
    word-wrap: break-word;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .link-title {
    font-size: 2rem;
    font-weight: bold;
    color: #b9a8d9;
    margin-bottom: 30px;
  }

  .link-actions {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .neumorphic-btn {
    background: #6c5ca3;
    padding: 12px 30px;
    border: none;
    border-radius: 12px;
    /* Removed box-shadow */
    color: #e0d8f4;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
    text-decoration: none;
    display: inline-block;
    outline: 2px solid #6c5ca3; /* Solid outline */
    min-width: 120px;
    text-align: center;
  }

  .neumorphic-btn:hover {
    background-color: #7a6db8;
    transform: scale(1.03);
  }

  @media (max-width: 768px) {
    .link-title {
      font-size: 1.5rem;
    }

    .neumorphic-btn {
      padding: 10px 20px;
      font-size: 0.95rem;
      min-width: auto;
      width: auto;
    }
  }
</style>

<div class="link-detail-container">
  <h2 class="link-title">{{ link.title }}</h2>
  <p>{{ link.description }}</p>
  <div class="link-actions">
    <a href="{{ link.url }}" class="neumorphic-btn">Visit Link</a>
    <a href="{% url 'edit_link' link.id %}" class="neumorphic-btn">✏️ Edit Link</a>
    <a href="{% url 'links' %}" class="neumorphic-btn">Go Back</a>
  </div>
</div>

{% endblock %}
