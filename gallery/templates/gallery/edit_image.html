{% extends 'gallery/base.html' %} {% block content %}
<style>
  .edit-image-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px;
    background: #4a4460; /* Darker Lavender */
    border-radius: 20px;
    /* Removed box-shadow */
    text-align: center;
    color: #e0d8f4;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .edit-image-container h2 {
    font-size: 2rem;
    color: #e0d8f4;
    margin-bottom: 30px;
  }

  .form-group {
    text-align: left;
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #e0d8f4;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #3f3753; /* Darker Lavender Background */
    /* Removed box-shadow */
    font-size: 1rem;
    color: #dcd6e1;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .neumorphic-btn {
    padding: 12px 25px;
    background: #6c5ca3;
    border: none;
    border-radius: 12px;
    /* Removed box-shadow */
    color: #e0d8f4;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
    margin-top: 15px;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .neumorphic-btn:hover {
    background: #7a6db8;
  }

  .cancel-link {
    display: inline-block;
    margin-top: 20px;
    color: #b9a8d9;
    text-decoration: none;
    font-weight: bold;
    outline: 2px solid transparent;
  }

  .cancel-link:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .edit-image-container {
      margin: 30px 20px;
      padding: 20px;
    }

    .edit-image-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="edit-image-container">
  <h2>Edit Image</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      <center> {{ field }} </center>
      {% if field.errors %}
      <div style="color: red">{{ field.errors }}</div>
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="neumorphic-btn">ðŸ’¾ Save Changes</button>
  </form>

  <a href="{% url 'images' %}" class="cancel-link">âœ– Cancel</a>
</div>

{% endblock %}
