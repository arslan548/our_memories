{% extends 'gallery/base.html' %} 
{% block content %}
{% load static %}
<style>
  h2 {
    text-align: center;
    font-size: 1.8rem;
    color: #6c4fa4; /* Lavender */
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  .neumorphic-form {
    max-width: 500px;
    margin: auto;
    padding: 25px;
    background: #5e537d; /* Dark Lavender */
    border-radius: 20px;
    box-shadow: 6px 6px 12px #4c415f, -6px -6px 12px #7b6d8d; /* Soft shadow for neumorphism */
    color: #e0d8f4; /* Light Lavender Text */
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    color: #e0d8f4; /* Light Lavender */
  }

  input[type="text"],
  input[type="file"] {
    width: 90%;
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    background: #f0eef9; /* Light Lavender Background */
    box-shadow: inset 3px 3px 6px #d1cde1, inset -3px -3px 6px #ffffff;
    font-size: 1rem;
    margin-top: 5px;
    color: #333;
  }

  .neumorphic-btn {
    padding: 10px 20px;
    background: #d3baf0; /* Light Lavender Button */
    border: none;
    border-radius: 12px;
    box-shadow: 4px 4px 8px #ccc, -4px -4px 8px #fff;
    color: #4b3f72;
    font-weight: bold;
    cursor: pointer;
    width: 50%;
    transition: 0.3s;
    font-size: 1rem;
  }

  .neumorphic-btn:hover {
    background: #e5d3f7; /* Slightly Lighter Lavender Hover */
  }

  .gallery-wrapper {
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    max-width: 1000px;
    padding: 0 20px;
  }

  .image-card {
    background: #fdfbff;
    border-radius: 15px;
    box-shadow: 6px 6px 12px #d1cde1, -6px -6px 12px #ffffff;
    overflow: hidden;
    transition: transform 0.3s ease;
    text-align: center;
  }

  .image-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .image-title {
    padding: 10px;
    font-weight: 600;
    color: #5d4a7a;
    font-size: 1rem;
    background-color: #f0eef9; /* Light Lavender */
  }

  @media (max-width: 768px) {
    .gallery-wrapper {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 769px) {
    .gallery-wrapper {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>

<h2>
  <img
    src="{% static 'icon/gallery.png' %}"
    width="28"
    height="28"
    alt="icon"
  />
  Our Image Gallery
</h2>

<form method="POST" enctype="multipart/form-data" class="neumorphic-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_title">Title:</label><br />
    <center>{{ form.title }}</center>
  </div>

  <div class="form-group">
    <label for="id_image">Image:</label><br />
    <center>{{ form.image }}</center>
  </div>
  <center>
    <button type="submit" class="neumorphic-btn">Upload</button>
  </center>
</form>

<div class="gallery-wrapper">
  {% for image in images %}
  <div class="image-card">
    <a href="{% url 'image_detail' image.id %}">
      <img src="{{ image.image.url }}" alt="{{ image.title }}" />
    </a>
    <div class="image-title">{{ image.title }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
