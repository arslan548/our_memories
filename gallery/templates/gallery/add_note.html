{% extends 'gallery/base.html' %} 
{% block content %}

<style>
  .add-note-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px;
    background: #4a4460; /* Darker Lavender */
    border-radius: 20px;
    /* Removed box-shadow */
    text-align: center;
    color: #e0d8f4;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .add-note-container h2 {
    font-size: 2rem;
    color: #e0d8f4;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
    color: #e0d8f4;
  }

  input[type="text"],
  textarea {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #3f3753; /* Darker Lavender Background */
    /* Removed box-shadow */
    font-size: 1rem;
    color: #dcd6e1;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .neumorphic-btn {
    padding: 12px 25px;
    background: #6c5ca3;
    border: none;
    border-radius: 12px;
    /* Removed box-shadow */
    color: #e0d8f4;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .neumorphic-btn:hover {
    background: #7a6db8;
  }

  .back-link {
    margin-top: 20px;
    display: inline-block;
    color: #e0d8f4;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .back-link:hover {
    color: #4b3f72;
  }

  @media (max-width: 600px) {
    .add-note-container {
      margin: 30px 20px;
      padding: 20px;
    }

    .add-note-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="add-note-container">
  <h2>Add a New Note üìù</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">Note Title</label>
      <input type="text" name="title" id="id_title" required>
    </div>

    <div class="form-group">
      <label for="id_content">Note Content</label>
      <textarea name="content" id="id_content" placeholder="Write your heart out üíñ" rows="6" required></textarea>
    </div>

    <button type="submit" class="neumorphic-btn">Save Note</button>
  </form>

  <div>
    <a href="{% url 'notes' %}" class="back-link">Back to Notes</a>
  </div>
</div>

{% endblock %}
