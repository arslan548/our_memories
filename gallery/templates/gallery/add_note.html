{% extends 'gallery/base.html' %} 
{% block content %}

<style>
  .add-note-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px;
    background: #fdfbff;
    border-radius: 20px;
    box-shadow: 6px 6px 12px #d1cde1, -6px -6px 12px #ffffff;
    text-align: center;
    color: #4b3f72;
  }

  .add-note-container h2 {
    font-size: 2rem;
    color: #6c4fa4;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
    color: #5d4a7a;
  }

  input[type="text"],
  textarea {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #f0eef9;
    box-shadow: inset 4px 4px 8px #d1cde1, inset -4px -4px 8px #ffffff;
    font-size: 1rem;
  }

  .neumorphic-btn {
    padding: 12px 25px;
    background: #e5d3f7;
    border: none;
    border-radius: 12px;
    box-shadow: 4px 4px 8px #ccc, -4px -4px 8px #fff;
    color: #4b3f72;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
  }

  .neumorphic-btn:hover {
    background: #d9b6f7;
  }

  .back-link {
    margin-top: 20px;
    display: inline-block;
  }

  @media (max-width: 600px) {
    .add-note-container {
      margin: 30px 20px;
      padding: 20px;
    }

    .add-note-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="add-note-container">
  <h2>Add a New Note üìù</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">Note Title</label>
      <input type="text" name="title" id="id_title" required>
    </div>

    <div class="form-group">
      <label for="id_content">Note Content</label>
      <textarea name="content" id="id_content" placeholder="Write your heart out üíñ" rows="6" required></textarea>
    </div>

    <button type="submit" class="neumorphic-btn">Save Note</button>
  </form>

  <div>
    <a href="{% url 'notes' %}" class="back-link">Back to Notes</a>
  </div>
</div>

{% endblock %}
