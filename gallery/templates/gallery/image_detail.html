{% extends 'gallery/base.html' %}
{% block content %}

<style>
  .image-detail-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #4a4460; /* Darker Lavender */
    border-radius: 20px;
    /* Removed box-shadow */
    text-align: center;
    color: #e0d8f4;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .image-detail-container h2 {
    font-size: 2rem;
    margin-bottom: 25px;
    font-weight: bold;
    color: #b9a8d9;
  }

  .image-detail-container img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    /* Removed box-shadow */
    margin-bottom: 25px;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .image-actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .neumorphic-btn {
    padding: 10px 25px;
    background: #6c5ca3;
    border: none;
    width: 100%;
    margin-top: 10px; /* Added margin-top for spacing */
    border-radius: 12px;
    /* Removed box-shadow */
    color: #e0d8f4;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    outline: 2px solid #6c5ca3; /* Solid outline */
    min-width: 120px; /* Ensure buttons have minimum width */
    text-align: center;
  }

  .neumorphic-btn:hover {
    background: #7a6db8;
    transform: scale(1.03);
  }

  .back-btn {
    background-color: #5e537d;
    margin-top: 10px;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  @media (max-width: 768px) {
    .image-detail-container {
      margin: 20px 15px;
      padding: 20px;
    }

    .image-detail-container h2 {
      font-size: 1.5rem;
    }

    .neumorphic-btn {
      width: auto; /* Remove fixed width */
      min-width: 100px;
      text-align: center;
    }

    .image-actions {
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
  }
</style>

<div class="image-detail-container">
  <h2>{{ image.title }}</h2>
  <img src="{{ image.image.url }}" alt="{{ image.title }}" />
  <div class="image-actions">
    <center>
      <a href="{{ image.image.url }}" download class="neumorphic-btn">‚ù§Ô∏è Download</a>
      <a href="{% url 'edit_image' image.id %}" class="neumorphic-btn">‚úèÔ∏è Edit Image</a>
      <a href="{% url 'images' %}" class="neumorphic-btn back-btn">üîô Go Back</a>
    </center>
  </div>
</div>

{% endblock %}
