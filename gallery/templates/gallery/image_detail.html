{% extends 'gallery/base.html' %}
{% block content %}

<style>
  .image-detail-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #fdfbff;
    border-radius: 20px;
    box-shadow: 6px 6px 12px #d1cde1, -6px -6px 12px #ffffff;
    text-align: center;
    color: #5d4a7a;
  }

  .image-detail-container h2 {
    font-size: 2rem;
    margin-bottom: 25px;
    font-weight: bold;
    color: #6c4fa4;
  }

  .image-detail-container img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 4px 4px 12px #e2def0;
    margin-bottom: 25px;
  }

  .image-actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .neumorphic-btn {
    padding: 10px 25px;
    background: #e5d3f7;
    border: none;
    width: 100%;
    border-radius: 12px;
    box-shadow: 4px 4px 8px #ccc, -4px -4px 8px #fff;
    color: #4b3f72;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .neumorphic-btn:hover {
    background: #d3baf0;
    transform: scale(1.03);
  }

  .back-btn {
    background-color: #f7d9ff;
    margin-top: 10px;
  }

  @media (max-width: 768px) {
    .image-detail-container {
      margin: 20px 15px;
      padding: 20px;
    }

    .image-detail-container h2 {
      font-size: 1.5rem;
    }

    .neumorphic-btn {
      width: 80%;
      text-align: center;
    }

    .image-actions {
      flex-direction: column;
    }
  }
</style>

<div class="image-detail-container">
  <h2>{{ image.title }}</h2>
  <img src="{{ image.image.url }}" alt="{{ image.title }}" />
  <div class="image-actions">
    <center>
      <a href="{{ image.image.url }}" download class="neumorphic-btn">‚ù§Ô∏è Download</a>
      <a href="{% url 'edit_image' image.id %}" class="neumorphic-btn">‚úèÔ∏è Edit Image</a>
      <a href="{% url 'images' %}" class="neumorphic-btn back-btn">üîô Go Back</a>
    </center>
  </div>
</div>

{% endblock %}
