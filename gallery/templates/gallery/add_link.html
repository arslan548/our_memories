{% extends 'gallery/base.html' %} 
{% block content %}

<style>
  .add-link-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    background: #4a4460; /* Darker Lavender */
    /* Removed box-shadow */
    color: #e0d8f4; /* Light Lavender Text */
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .add-link-container h2 {
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: #e0d8f4; /* Lavender color for title */
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
    font-size: 1rem;
    color: #e0d8f4; /* Light Lavender */
  }

  input[type="text"],
  input[type="url"],
  input[type="textarea"] {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #3f3753; /* Darker Lavender Background */
    /* Removed box-shadow */
    font-size: 1rem;
    color: #dcd6e1;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  form textarea {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #3f3753; /* Darker Lavender Background */
    /* Removed box-shadow */
    font-size: 1rem;
    color: #dcd6e1;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .neumorphic-btn {
    padding: 12px 25px;
    background: #6c5ca3;
    border: none;
    border-radius: 12px;
    /* Removed box-shadow */
    color: #e0d8f4;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
    outline: 2px solid #6c5ca3; /* Solid outline */
  }

  .neumorphic-btn:hover {
    background: #7a6db8;
  }

  .back-link {
    display: block;
    margin-top: 15px;
    color: #e0d8f4;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  .back-link:hover {
    color: #4b3f72;
  }

  @media (max-width: 600px) {
    .add-link-container {
      margin: 30px 20px;
      padding: 20px;
    }

    .add-link-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="add-link-container">
  <h2>Add a Special Link</h2>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>

      <div class="form-group">
        <label for="id_url">URL</label>
        {{ form.url }}
      </div>

      <div class="form-group">
        <label for="id_description">Description (optional)</label>
        {{ form.description }}
      </div>

      <button type="submit" class="neumorphic-btn">Save Link</button>
  </form>

  <div>
    <a href="{% url 'links' %}" class="back-link">Back to Links</a>
  </div>
</div>

{% endblock %}
