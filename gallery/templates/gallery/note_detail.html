{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}

<style>
  .note-detail-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: #4a4460; /* Darker Lavender */
    padding: 30px 15px;
  }

  .note-card {
    max-width: 700px;
    width: 100%;
    padding: 30px;
    background: #3f3753;
    border-radius: 20px;
    /* Removed box-shadow */
    text-align: center;
    color: #e0d8f4;
    outline: 2px solid #6c5ca3; /* Solid outline */
    word-wrap: break-word;
  }

  .note-title {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #b9a8d9;
  }

  .note-content {
    font-size: 1.1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-bottom: 30px;
    color: #dcd6e1;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .action-button {
    padding: 12px 25px;
    background: #6c5ca3;
    border: none;
    border-radius: 12px;
    /* Removed box-shadow */
    color: #e0d8f4;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
    text-decoration: none;
    display: inline-block;
    outline: 2px solid #6c5ca3; /* Solid outline */
    min-width: 120px;
    text-align: center;
  }

  .action-button:hover {
    background: #7a6db8;
  }

  @media (max-width: 600px) {
    .note-title {
      font-size: 1.5rem;
    }

    .note-content {
      font-size: 1rem;
    }

    .note-card {
      padding: 20px;
    }

    .button-group {
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
  }
</style>

<div class="note-detail-container">
  <div class="note-card">
    <h2 class="note-title">{{ note.title }}</h2>
    <p class="note-content">{{ note.content }}</p>

    <div class="button-group">
      <a href="{% url 'edit_note' note.id %}" class="action-button">✏️ Edit Note</a>
      <a href="{% url 'notes' %}" class="action-button">⬅️ Go Back</a>
    </div>
  </div>
</div>

{% endblock %}
